# Resource pack settings
resource-pack {
  download-vanilla-assets = true
  vanilla-version = "latest"
  resource-path = "assets"
  enabled = true
}

# Texture settings
textures {
  enabled = true
  hires = true
  animations = true
  normal-maps = true
  specular-maps = true
  
  export {
    enabled = true
    format = "base64"
    quality = 100
    generate-json = true
    json-file = "web/textures.json"
  }
}

# Debug settings
debug {
  enabled = true
  log-texture-loading = true
  log-resource-loading = true
}