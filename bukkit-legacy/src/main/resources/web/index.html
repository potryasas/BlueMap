<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="BlueMap is a tool that generates 3D maps of your Minecraft worlds and displays them in your browser">
    <meta name="keywords" content="bluemap, map, minecraft, minecraft map">
    <meta name="theme-color" content="#006EDE">
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="css/bluemap.css">
    <title>BlueMap</title>
</head>
<body>
    <noscript>
        <strong>Sorry but BlueMap doesn't work without JavaScript enabled.
            Please <a href="https://www.enable-javascript.com/">enable</a> it to continue.</strong>
    </noscript>
    <div class="bluemap-legacy-container">
        <div class="header">
            <img src="assets/images/logo.png" alt="BlueMap Logo" class="logo">
            <h1>BlueMap</h1>
        </div>
        <div class="content">
            <h2>Available Maps:</h2>
            <ul id="maps-list">
                <li><a href="maps/world/index.html">World</a></li>
            </ul>
        </div>
        <div class="footer">
            <p>BlueMap Legacy - Java 8 Edition</p>
            <small>BlueMap Legacy for Minecraft 1.5.2</small>
        </div>
    </div>
    <script src="js/bluemap.js"></script>
</body>
</html>
