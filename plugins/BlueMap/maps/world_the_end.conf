# World path and settings
world = "world_the_end"
dimension = "minecraft:the_end"
name = "The End"
sorting = 2

# Colors
sky-color = "#000000"
void-color = "#000000"

# Lighting
sky-light = 1
ambient-light = 0.2

# Cave settings
remove-caves-below-y = 0
cave-detection-ocean-floor = -5
cave-detection-uses-block-light = false

# View settings
enable-perspective-view = true
enable-flat-view = true
enable-free-flight-view = true
enable-hires = true

# Storage settings
storage = "file"

# Light data
ignore-missing-light-data = false

# Marker sets
marker-sets = {} 